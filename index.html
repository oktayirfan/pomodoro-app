<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <label for="pomodoroTime">Select Pomodoro Time:</label>
        <select id="pomodoroTime">
            <option value="1500">25 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="2700">45 minutes</option>
            <option value="3600">60 minutes</option>
        </select>
        <button id="updateTime">Update</button>
        <button id="confirmTime" style="display: none;">Confirm</button>
        <p class="timer" id="timer">25:00</p>
        <p class="pomodoros" id="pomodoros">Pomodoros completed: 0</p>
        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
